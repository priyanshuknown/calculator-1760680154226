<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator .display {
            width: 100%;
            height: 40px;
            background-color: #f0f0f0;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .calculator .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .calculator .button:hover {
            background-color: #3e8e41;
        }
        .instructions {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }
        @media only screen and (max-width: 600px) {
            .calculator {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button" id="clear">C</button>
            <button class="button" id="backspace">&lt;</button>
            <button class="button" id="divide">/</button>
            <button class="button" id="multiply">*</button>
            <button class="button" id="seven">7</button>
            <button class="button" id="eight">8</button>
            <button class="button" id="nine">9</button>
            <button class="button" id="subtract">-</button>
            <button class="button" id="four">4</button>
            <button class="button" id="five">5</button>
            <button class="button" id="six">6</button>
            <button class="button" id="add">+</button>
            <button class="button" id="one">1</button>
            <button class="button" id="two">2</button>
            <button class="button" id="three">3</button>
            <button class="button" id="equals">=</button>
            <button class="button" id="zero">0</button>
            <button class="button" id="decimal">.</button>
        </div>
    </div>
    <div class="instructions">
        Enter numbers and operators to calculate. Press "=" to evaluate.
    </div>
    <script>
        let display = document.getElementById('display');
        let clear = document.getElementById('clear');
        let backspace = document.getElementById('backspace');
        let divide = document.getElementById('divide');
        let multiply = document.getElementById('multiply');
        let subtract = document.getElementById('subtract');
        let add = document.getElementById('add');
        let equals = document.getElementById('equals');
        let numbers = document.querySelectorAll('.button:not(#clear):not(#backspace):not(#divide):not(#multiply):not(#subtract):not(#add):not(#equals)');
        let currentNumber = '';
        let previousNumber = '';
        let operator = '';
        numbers.forEach(number => {
            number.addEventListener('click', () => {
                currentNumber += number.textContent;
                display.value = currentNumber;
            });
        });
        clear.addEventListener('click', () => {
            currentNumber = '';
            previousNumber = '';
            operator = '';
            display.value = '';
        });
        backspace.addEventListener('click', () => {
            currentNumber = currentNumber.slice(0, -1);
            display.value = currentNumber;
        });
        divide.addEventListener('click', () => {
            previousNumber = currentNumber;
            operator = '/';
            currentNumber = '';
            display.value = '/';
        });
        multiply.addEventListener('click', () => {
            previousNumber = currentNumber;
            operator = '*';
            currentNumber = '';
            display.value = '*';
        });
        subtract.addEventListener('click', () => {
            previousNumber = currentNumber;
            operator = '-';
            currentNumber = '';
            display.value = '-';
        });
        add.addEventListener('click', () => {
            previousNumber = currentNumber;
            operator = '+';
            currentNumber = '';
            display.value = '+';
        });
        equals.addEventListener('click', () => {
            let result;
            switch (operator) {
                case '/':
                    result = parseFloat(previousNumber) / parseFloat(currentNumber);
                    break;
                case '*':
                    result = parseFloat(previousNumber) * parseFloat(currentNumber);
                    break;
                case '-':
                    result = parseFloat(previousNumber) - parseFloat(currentNumber);
                    break;
                case '+':
                    result = parseFloat(previousNumber) + parseFloat(currentNumber);
                    break;
                default:
                    result = currentNumber;
            }
            display.value = result;
            currentNumber = result.toString();
            previousNumber = '';
            operator = '';
        });
    </script>
</body>
</html>
